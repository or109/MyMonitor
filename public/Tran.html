<div>
<div class="alert alert-info">
	<h3>{{id}} - </h3>
	<div class="pull-right" style="margin:20px;">
		<a href="#/transactions" class="btn btn-primary btn-large"><i class="icon-arrow-left icon-white">
		</i>Back To List</a>
	</div>
</div>

<table class="table" ng-if="services">
	<thead>
	<tr>
		<th>Level</th>
		<th>TranId</th>
		<th>Objkey</th>
	</tr>
	</thead>
	<tr ng-repeat="service in services">
		<td>{{service.LEVEL}}</td>
		<td><a href="#/transactions/{{service.TRAN_ID}}" class="btn btn-info">{{service.TRAN_ID}}</a></td>
		<td>{{service.OBJ_KEY}}</td>
	</tr>
</table>
	<table class="table">
		<thead>
			<tr>
				<th>Time</th>
				<th>Source queue</th>
				<th>Message</th>
				<th>Status</th>
			</tr>
		<thead>
		<tr ng-repeat="row in tran | filter:query | orderBy:row.LEVEL | orderBy:row.CREATION_DATE">
			<td>{{row.CREATION_DATE}}</td>
			<td>{{row.SOURCE_QUEUE}}</td>
			<td>{{row.MESSAGE}}</td>
			<td><span class="label label-{{severity[row.SEVERITY]}}">{{row.STATUS}}</status></td>
		</tr>
	</table>
</div>
